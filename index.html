    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">
        function PreloadImages() {
            var preload_images = [
                // "img/calculator_keypad.png",
                "img/logo.png",
                "img/status_check_black.png",
                "img/status_check_white.png",
                "img/status_equals_black.png",
                "img/status_equals_white.png",
                "img/status_global_black.png",
                "img/status_global_white.png",
                "img/status_question_black.png",
                "img/status_question_white.png"
            ];
            var preload_image = new Image();
            for (i in preload_images) {
                preload_image.src = preload_images[i];
            }
        }
        PreloadImages();
    </script>
    <script type="text/javascript">
        function onDeviceReady() {
            // Check the platform and hide the option buttons if not available.
            if (typeof(device) !== "undefined") {
                if (device.platform == "iOS" || device.platform == "Android") {
                    var options = document.getElementById("options")
                    if (options !== "undefined") {
                        options.hide();
                    }
                }
            }
            setTimeout(function() {
                if (typeof(device) !== "undefined") {
                    navigator.splashscreen.hide();
                }
            }, 3000);
        }
        document.addEventListener("deviceready", onDeviceReady, false);
    </script>

            <var class="unit"></var>

        <div class="widget cx3-timer"><span class="sign"></span><span class="hours"></span><span class="hours"></span><span class="filler">:</span><span class="minutes"></span><span class="minutes"></span><span class="filler">:</span><span class="seconds"></span><span class="seconds"></span>
